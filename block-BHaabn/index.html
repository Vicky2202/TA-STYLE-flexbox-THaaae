<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <title>flexbox-assignment-level-1</title>
        
        <!--Font family--->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&
               family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/fdcba12680.js" crossorigin="anonymous"></script>
        <!--Css -->
        <link rel="stylesheet" href="assets/stylesheet/style.css"/>
    </head>
    <body>
        <!--Header-->
          <header class="header">
            <div class="container flex">
                <a class ="brand" href="#">
                    <img src="assets/media/logo.png" alt="logo" />
                </a>
                <nav class="nav">
                    <a href="#">home</a>
                    <a class="gallery" href="#">gallery</a>
                    <a href=#>about</a>
                </nav>
               </div>
             </header>
          </header>
          <!--Gallery-->
          <main>
              <section class="gallery">
                  <div class="container">
                     <h1 class="gallery-heading">gallery</h1>
                     <div class="flex">
                         <div class="col-1-3">
                                <img src="assets/media/01.png" alt="pic01" />
                         </div>
                         <div class="col-1-3">
                             <img src="assets/media/02.png" alt="pic02" />
                         </div>
                         <div class="col-1-3">
                             <img src="assets/media/03.png" alt="pic03" />
                         </div>
                      </div>
                      <div class="flex">
                        <div class="col-1-3">
                               <img src="assets/media/04.png" alt="pic04" />
                        </div>
                        <div class="col-1-3">
                            <img src="assets/media/05.png" alt="pic05" />
                        </div>
                        <div class="col-1-3">
                            <img src="assets/media/06.png" alt="pic06" />
                        </div>
                     </div>
                  </div>
            </section>
          </main>
          <!--Footer-->
          <footer class="footer">
              <div class="container flex">
                  <small class="footer-text">&copy;AltCampus </small>
                  <nav class="nav">
                      <a href="#"><i class="fab fa-facebook-square"></i></a>
                      <a href="#"><i class="fab fa-twitter-square"></i></a>
                  </nav>
              </div>
          </footer>
    </body>
</html>
